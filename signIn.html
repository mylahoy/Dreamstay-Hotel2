<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - DreamStay Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', 'Roboto', Tahoma, sans-serif; background: #bae9e7; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 3em auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 2em; }
    h1 { color: #a17171; text-align: center; margin-bottom: 1em; }
    label { display: block; margin-top: 1em; }
    input, button { width: 100%; padding: 0.5em; margin-top: 0.5em; border-radius: 5px; border: 1px solid #ccc; font-size: 1em; box-sizing: border-box; }
    button { background: #a17171; color: #fff; border: none; margin-top: 2em; cursor: pointer; }
    button:hover { background: #d19c9c; }
    .result { margin-top: 1em; color: green; font-weight: bold; text-align: center; }
    .links { text-align: center; margin-top: 1em; }
    .links a { color: #a17171; text-decoration: underline; margin: 0 0.5em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
    <form id="signInForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Sign In</button>
    </form>
    <div id="signInResult" class="result"></div>
    <div class="links">
      <a href="#" id="forgot-link">Forgot Password?</a> | 
      <a href="#" id="create-link">Create Account</a>
    </div>
    <div style="text-align:center; margin-top:2em;">
      <button id="google-signin" style="background:#4285F4; color:#fff; border:none; border-radius:5px; padding:0.7em 2em; font-size:1em; margin-bottom:1em; cursor:pointer;">
        <img src="images/google-icon.png" alt="Google" style="height:20px; vertical-align:middle; margin-right:8px;"> Sign in with Google
      </button>
      <br>
      <button id="fb-signin" style="background:#3b5998; color:#fff; border:none; border-radius:5px; padding:0.7em 2em; font-size:1em; cursor:pointer;">
        <img src="images/facebook-icon.png" alt="Facebook" style="height:20px; vertical-align:middle; margin-right:8px;"> Sign in with Facebook
      </button>
    </div>
  </div>
  <script>
    document.getElementById('signInForm').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('signInResult').textContent = "Sign in successful! Welcome to DreamStay Hotel.";
      this.reset();
    };

    // Demo modal for Create Account
    document.getElementById('create-link').onclick = function(e) {
      e.preventDefault();
      alert("Create Account feature coming soon!");
    };

    // Demo modal for Forgot Password
    document.getElementById('forgot-link').onclick = function(e) {
      e.preventDefault();
      alert("Forgot Password feature coming soon!");
    };

    // Demo for Google Sign-In
    document.getElementById('google-signin').onclick = function(e) {
      e.preventDefault();
      alert("Google Sign-In feature coming soon!");
    };

    // Demo for Facebook Sign-In
    document.getElementById('fb-signin').onclick = function(e) {
      e.preventDefault();
      alert("Facebook Sign-In feature coming soon!");
    };
  </script>
</body>
</html>
